    <p><strong>지난달 취업자 수</strong>가 <b>석 달</b> 연속 <em>증가세</em>를 보여 <mark>19만 3천 명</mark>이 늘어난 거로 집계됐습니다.</p>
    <br>
    <hr>
    <p>통계청은 오늘(9일) 발표한 ‘2025년 3월 고용동향’을 보면, 지난달 취업자 수는 2,858만 9천 명으로 지난해 같은 달보다 19만 3천 명 증가했습니다.</p>
    <pre>
        취업자 수를 산업별로 보면 보건업과 사회복지서비스업에서 지난해보다 7.3%, 21만 2천 명이 늘었고 금융과 보험업에서도 8.9%인 6만 5천 명이 늘어 증가 폭이 컸습니다.
반면, 제조업과 건설업 취업자는 급감하고 있습니다.
    </pre>
