<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div id="d01">0</div>
    <button onclick="cBtn(10,20)">더하기</button>
    <script>
        function cBtn(a,b) { 
            alert("더하기");
            let sum = 0;
            sum = a+b;
            document.querySelector("#d01").innerText = sum;
        }
        
        function add(num1, num2) { // 함수명(매개변수,매개변수)
            let sum = 0;
            sum = num1 + num2;
            return sum;
        }
        let number = add(1,2);
        console.log("합계: ", number);
    </script>
</body>
</html>
