<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid black;
            margin: 20px auto;
            width: 600px;
            height: 200px;
            font-size: 40px;
            text-align: center;
            line-height: 200px;
        }
        button {
            width: 150px;
            height: 40px;
            text-align: center;
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div id="txt"></div>
    <button id="start">START</button>
    <button id="stop">STOP</button>
    <script>
        let txt = ``;
        getClock(); // 구동 시 바로 실행
        
        // 시간진행버튼클릭시 진행
        document.querySelector("#start").onclick = start;
        function start() {
            timer = setInterval(getClock,1000);
        }

        document.querySelector("#stop").onclick = stop;
        function stop() {
            clearInterval(timer);
        }
        
        function getClock() {
            let today = new Date();
            let year = today.getFullYear();
            let month = today.getMonth()+1;
            let date = today.getDate();
            let hours = today.getHours();
            let minutes = today.getMinutes();
            let seconds = today.getSeconds();
            let txt = `${year}-${month<10?`0${month}`:month}-${date} ${hours}:${minutes}:${seconds}`;
            document.querySelector("#txt").innerText = txt;
        }
    </script>
</body>
</html>
