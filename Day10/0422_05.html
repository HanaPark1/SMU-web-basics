        //12,1,2 = 겨울 | 3,4,5 - 봄 | 6,7,8 - 여름 | 9,10,11 - 가을

        function cBtn() {
            let num = Number(prompt("해당 월을 입력하세요. "));
            
            if (num > 12){
                document.querySelector("#resultTxt").innerText = "다시 입력하세요.";
            }else if (num >3 && num < 6) {
                document.querySelector("#resultTxt").innerText = "봄";
            }else if (num >=6 && num < 9) {
                document.querySelector("#resultTxt").innerText = "여름";
            }else if (num >=9 && num < 12) {
                document.querySelector("#resultTxt").innerText = "가을";
            }else {
                document.querySelector("#resultTxt").innerText = "겨울";
            }
        }
