<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = 30;
        let b = 10;
        let c = 50;

        function cal() {
            let a1 = Number(document.querySelector("#a1").value);
            let a2 = Number(document.querySelector("#a2").value);
            let a3 = Number(document.querySelector("#a3").value);
            let result = a1>a2 ? (a1>a3?a1:a3) : (a2>a3?a2:a3);
            document.querySelector("#txt").innerText = result;
            alert(result);
        }
    </script>
</head>
<body>
    <!-- alert, prompt, confirm
    console.log, document.write()
    변수 선언: var, let, const :상수
    document.getElementById, document.getElementByClassName,querySelector  -->
    <input type="text" id="a1"><br>
    <input type="text" id="a2"><br>
    <input type="text" id="a3"><br>
    <div id="txt">0</div>
    <button type="button" id="cal" onclick="cal()" >최대값 검색</button>
</body>
</html>
