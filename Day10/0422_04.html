<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function cBtn() {
            let num = document.querySelector("#c1").value;
            if (num<500) {
                document.write("500보다 작은 수");
            }else {
                document.write("500보다 큰수");
            }
        }
    </script>
</head>
<body>
    <input type="text" id="c1"><br>
    <button onclick="cBtn()">확인</button>
</body>
</html>
