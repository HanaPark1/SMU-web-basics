<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td, th {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        td {
            width: 200px;
            height: 40px;
        }
        table {
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>번호</th>
        </tr>
        <tbody id="tbody">
            <tr>
                <td>1</td>
            </tr>
        </tbody>
    </table>
    <script>
        txt = "";
        for(i=1; i<=10; i++) {
            txt += `<tr>`;
            txt += `<td>${i}</td>`;
            txt += `</tr>`;
        }
        document.querySelector("#tbody").innerHTML = txt;
    </script>
</body>
</html>
