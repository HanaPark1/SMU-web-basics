<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        table, td, th {
            border: 1px solid black;
            border-collapse: collapse;
        }
        td,th {
            width: 120px;
            height: 40px;
            text-align: center;
        }
        button {
            width: 100%;
            height: 30px;
        }
        div {
            width: 100%;
            text-align: center;
        }
    </style>
    <script>
        //round():반올림, ceil():올림, floor():버림
        // 5/2: 2.5 -> 몫:2, 나머지:1

        function calBtn() {
            alert("저장을 진행합니다.");
            let kor = Number(document.querySelector("#kor").value);
            let eng = Number(document.querySelector("#eng").value);
            let total = kor+eng;
            let avg = total / 3;
            document.querySelector("#total").innerText=total;
            document.querySelector("#avg").innerText = avg;
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <th>과목</th>
            <th>점수</th>
        </tr>
        <tr>
            <td>국어</td>
            <td><input type="text" name="kor" id="kor" value="0"></td>
        </tr>
        <tr>
            <td>영어</td>
            <td><input type="text" name="eng" id="eng" value="0"></td>
        </tr>
        <tr>
            <td>합계</td>
            <td><div id="total">0</div></td>
        </tr>
        <tr>
            <td>평균</td>
            <td><div id="avg">0</div></td>
        </tr>
        <tr>
            <td colspan="2"><button onclick="calBtn()">저장</button></td>
        </tr>
    </table>
</body>
</html>
