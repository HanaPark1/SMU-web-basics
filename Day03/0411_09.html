<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function mbtn(){
            alert("아이디를 확인합니다")
            var chkId = document.getElementById("id").value.length;
            if (chkId < 2) {
                alert("아이디를 2자리 이상 입력해 주세요")
                document.getElementById("id").value()=""; // input delete
                document.getElementById("id").focus(); // input curser 이동
                return;
            }
            memberFrm.submit() // 이름이 memberFrm action으로 이동
        }
    </script>
</head>
<!-- api : get, post, update, delete -->
<!-- form : action - 이동 페이지, target_blank, _self name - 이름, method-get,post -->
<body>
    <form action="send.html" name="memberFrm" method="post">
        <label>아이디</label>
        <input type="text" name="id" id="id"><br>
        <label>비밀번호</label>
        <input type="text" name="pw"><br>
        <input type="button" onclick="mbtn()" value="로그인">
    </form>
</body>
</html>
