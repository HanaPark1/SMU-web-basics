<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function mbtn(){
            var checkId = document.getElementById("id").value.length;
            if (checkId < 2) {
                alert("아이디를 2글자 이상 입력해 주세요");
                document.getElementById("id").value = "";
                document.getElementById("id").focus();
                return
            }
            memberFrm.submit();
        }
    </script>
</head>
<body>
    <form action="send.html" name="memberFrm" method="get">
        <label>아이디</label>
        <input type="text" name="id" id="id"><br>
        <label>비밀번호</label>
        <input type="text" name="pw"><br>
        <input type="button" onclick="mbtn()" value="로그인">
    </form>
</body>
</html>
