<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>회원가입</h2>
    <form action="main.html" method="post" name="frm">
        <label>아이디</label>
        <input type="text" name="id" value="아이디"><br>
        <label>성별</label><br>
        남성 <input type="radio" name="gender" value="남성">
        여성 <input type="radio" name="gender" value="여성"><br>
        <label>상담여부</label><br>
        예<input type="radio" name="counsel" value="yes">
        아니요<input type="radio" name="counsel" value="no"><br>
        <label>취미</label><br>
        <label for="golf">골프</label>
        <input type="checkbox" name="hobby" id="golf" value="golf">
        <label>수영</label>
        <input type="checkbox" name="hobby" value="swim">
        <label>조깅</label>
        <input type="checkbox" name="hobby" value="run">
        <label>독서</label>
        <input type="checkbox" name="hobby" value="book">
        <br>
        <input type="submit" value="가입완료">
        <input type="reset" value="취소">
    </form>
</body>
</html>
