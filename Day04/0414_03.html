<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 아이디, 패스워드, 전화번호, 성별, 취미-골프,수영,조깅,독서 -->
    <h2>회원가입</h2>
    <form action="main.html" method="post">
        <label>아이디</label>
        <!-- inputbox 글자 수정이 안됨. readonly, disabled -->
        <input type="text" name="id" autofocus placeholder="아이디 영문소문자만 가능"><br>
        <label>비밀번호</label>
        <input type="password" name="pw" placeholder="7자리 이하 가능"><br>
        <!-- requierd 필수입력, placeholder:입력한 힌트표시 -->
        <label>전화번호</label>
        <!-- autofocus 커서이동 -->
        <input type="text" name="phone" autofocus ><br>
        <label>성별</label><br>
        남성<input type="radio" name="gender" value="남성">
        여성<input type="radio" name="gender" value="여성"><br>
        <label>취미</label><br>
        <label for="golf">골프</label>
        <input type="checkbox" name="hobby" value="golf" id="golf">
        <label for="swim">수영</label>
        <input type="checkbox" name="hobby" value="swim" id="swim">
        <label for="run">조깅</label>
        <input type="checkbox" name="hobby" value="run" id="run" checked>
        <label for="book">독서</label>
        <input type="checkbox" name="hobby" value="book"  id="book"><br>
        <input type="submit" value="전송">
        <input type="reset" value="취소">
    </form>
    
</body>
</html>
